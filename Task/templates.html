               
                          <!-- Handlebar tamplates -->



                <!--single task for chossing task page-->
        <script id = "singleTask" type="text/x-handlebars-template">
             <div class = "row">
              <div class="col-md-6">
              {{#if checked}}
               <input class="checker" type="checkbox" checked /> 
              {{else}} 
               <input class="checker" type="checkbox" />
              {{/if}} 
               <label class = "text">{{name}} </div>
              </div> 
             </div> 
        </script>  



                <!--single task for matche_object view -->
        <script id="matchTask" type="text/x-handlebars-template">
             <div class="panel panel-default">
              <div class="panel-heading">
               <h4 class="panel-title">
                <a data-toggle="collapse" href="#collapseOne">
                 {{name}}
                </a>
               </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
               <div class="panel-body">
               </div>
              </div>
             </div> 
        </script>  




                <!--title template -->
        <script id = "titleBar" type="text/x-handlebars-template">
         <div class = "row">
          <div class = "col-md-12">
           <div class = "title-bar panel panel-default">
            <div class = "panel-body">
             {{title}}
            </div>
           </div>
          </div>   
         </div>     
        </script>



            <!-- choosinge task view template -->
        <script id="chooseTasks" type="text/x-handlebars-template">
            <div class = "simpleListBlock col-md-6">
             <ul class = "simpleList"></ul>
             <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">הוסף</button>
              </span>
              <input type="text" class="newTask form-control" value placeholder="הכנס משימה חדשה">
             </div>
             <div class = "message"></div>
             <button class = next>next</button>
             <button class = back>back</button>
        </script>
